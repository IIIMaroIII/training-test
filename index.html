<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="page">
    <!-- Шапка сайта -->

    <header class="page-header">
      <div class="container">
        <nav class="main-nav">
          <a class="header-logo list" href="./index.html"> <span>Web</span>Studio </a>

          <ul class="site-nav-list list">
            <li class="site-nav-item">
              <a class="site-nav-link list" href="./index.html">Студия</a>
            </li>
            <li class="site-nav-item">
              <a class="site-nav-link list" href="">Портфолио</a>
            </li>
            <li class="site-nav-item">
              <a class="site-nav-link list" href="">Контакты</a>
            </li>
          </ul>
        </nav>

        <ul class="auth-list list">
          <li class="auth-item">
            <a class="auth-link list" href="mailto:info@devstudio.com">info@devstudio.com</a>
          </li>
          <li class="auth-item">
            <a class="auth-link list" href="tel:+380961111111">+38 096 111 11 11</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <form class="main-form">
        <fieldset class="field-general">
          <legend>General information</legend>
          <label class="form-label">
          User name:
          <input type="text" name="user-name" placeholder="User name" autofocus required />
        </label>
        <label class="form-label">
          number:
          <input type="number" name="number" value="0" min="4" max="10" placeholder="Quantity" required/>
        </label>
        <label class="form-label">
          Phone number:
          <input type="tel" name="Phone-number" autofocus placeholder="+370 000 00 00" />
        </label>
        </fieldset>
        <fieldset class="field-general">
          <legend>Secondary information</legend>
          <label class="form-label">
          Email:
          <input type="email" name="email" placeholder="Email" />
        </label>
        <label class="form-label">
          Password:
          <input
            type="password"
            name="password"
            placeholder="Password"
            minlength="4"
            maxlength="16"
          />
        </label>
        </fieldset>
        <p class="text-label">Choose a color:</p>
        <label class="form-label-color">
          <input type="checkbox" name="color" value="red" checked />
          Red
        </label>
        <label class="form-label-color">
          <input type="checkbox" name="color" value="white" />
          White
        </label>
        <label class="form-label-color">
          <input type="checkbox" name="color" value="green" />
          Green
        </label>
        <label class="form-label">
          Range:
          <input type="range" value="1" name="range" min="1" max="10" placeholder="range" />
        </label>
        <label class="form-label">
          Date
          <input type="date" min="1920-01-01" max="2022-07-30" />
        </label>

        <label class="form-label">
          Time
          <input type="time" />
        </label>

        <label class="form-label">
          Date and time
          <input type="datetime-local" min="1920-01-01T00:00" max="2022-07-30T00:00" />
        </label>
        <label class="form-label-feedback">
          Feedback
          <textarea name="feedback" rows="5" placeholder="Type your message here..."></textarea>
        </label>
        <label class="form-label" for="size">Size</label>
        <select name="size" id="size">
          <option value="xs">Tiny</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Bigger</option>
        </select class="form-label">
        <label class="form-label" for="fav">Choose your State where`re you live</label>
        <input list="state" name="fav" id="fav" />
        <datalist id="state">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
        </datalist>
        <div class="btn-group">
          <button class="btn">Active button</button>
<button class="btn" disabled>Disabled button</button>
        <button class="btn" type="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="container">
        <a class="footer-logo list" href="./index.html"> <span>Web</span>Studio </a>
        <address class="footer-address">
          <p class="footer-text">г. Киев, пр-т Леси Украинки, 26</p>
          <ul class="list">
            <li>
              <a class="footer-link list" href="mailto:info@example.com">info@example.com</a>
            </li>
            <li>
              <a class="footer-link list" href="tel:+380991111111">+38 099 111 11 11</a>
            </li>
          </ul>
        </address>
      </div>
    </footer>
  </body>
</html>
